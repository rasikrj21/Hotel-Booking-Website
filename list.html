        <!-- Adding the functionality for the button toggles -->
        <script>
            function collapseList() {
                if ( document.getElementById("list-button").classList.contains('btn-primary') ) {
                    document.getElementById("list-button").classList.remove('btn-primary');
                    document.getElementById("map-button").classList.add('btn-primary');
                    document.getElementById("list-view").style.display = "none";
                    document.getElementById("map-view").style.display = "block";
                }

            }
            function collapseMap() {
                if ( document.getElementById("map-button").classList.contains('btn-primary') ) {
                    document.getElementById("map-button").classList.remove('btn-primary');
                    document.getElementById("list-button").classList.add('btn-primary');
                    document.getElementById("map-view").style.display = "none";
                    document.getElementById("list-view").style.display = "flex";
                }
            }
        </script>
