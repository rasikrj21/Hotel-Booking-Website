<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Payment</title>
        <link rel="stylesheet" href="styles/payment.css">
        <link rel="stylesheet" href="styles/common.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    </head>
    <body>

        <div id="header-parent"></div>

        <!-- Main Content -->
            <div class="main">
                <!-- Welcome card on the webpage -->
                <div class="content">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Raddison Blu Hotel"><br>
                    <div style="margin-left:4%">
                        <h2>Radisson Blu Hotel</h2>
                        <p>#38 of 1,289 hotels in New Delhi</p>
                        <p>National Highway 8, New Delhi 110017, India</p>
                    </div>
                </div>

                <!-- The tarrif detail flexbox that follows -->
                <div class="tarrif-details">
                    <div>
                        <p><strong style="font-family: cursive;">Name: </strong>John Doe</p>
                        <p><strong style="font-family: cursive;">Number of Adults: </strong>2</p>
                        <p><strong style="font-family: cursive;">Check-in Date: </strong>06/06/2020</p>
                        <p><strong style="font-family: cursive;">Check-out Date: </strong>08/06/2020</p>
                    </div>
                    <div>
                        <p><strong style="font-family: cursive;">Tarrif Breakdown: </strong>Rs. 1000 x 2 Adults x 5 Nights</p>
                        <p><strong style="font-family: cursive;">Total Amount: </strong>Rs. 10000</p>
                    </div>
                    <button onclick="alert('Hi your booking is successful !!');" id="pay-button" type="button" class="btn btn-success" disabled="true">Pay Now</button>
                </div>

            </div>

            <div id="footer-parent"></div>

            <!-- Adding the Templates -->
            <script src="scripts/common.js"></script>
            <script src="scripts/payment.js"></script>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
